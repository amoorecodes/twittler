    <script>

      $(document).ready(function() {
        var index = streams.home.length - 1;
            while(index >= 0){
              var $placeHolder = $('<li></li>');
              var $tweetLayout = $('<div class="tweet"></div>');
                $($placeHolder).append($tweetLayout);

              var tweet = streams.home[index];  
              var $tweet = $('<h4 class="message"></h4>');
              $tweet.text(tweet.message);
                $($tweetLayout).append($tweet);

              var $infoPanel = $('<div class="info"</div>');
              var $picture = $('<img src="https://www.atomix.com.au/media/2015/06/atomix_user31.png"></img>')
              var $author = $('<a class="username" href="#">' + tweet.user + '<a>');
              var $time = $('<span class="post-time">' + tweet.created_at.toString().slice(0,21) + '</span>');
                $($infoPanel).append($picture, $author);

              var $like = $('<button>LIKE</button>');
              var $comment = $('<button>COMMENT</button>');
                  $($placeHolder).append($infoPanel, $time, $tweet, $like, $comment);

                  $('.feed').prepend($placeHolder);
              index -= 1;
            }
      })

      $(document).ready(function() {
        $('.username').on('click', function() {
          $('.feed').closest('li').show();
        });
      });

    </script>
